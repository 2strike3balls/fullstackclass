<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 아이콘</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 
    ① 부트스트랩 아이콘 스타일시트를 html 문서에 포함시킨다. getbootstrap.com에서 icons 메뉴를 클릭한 후 아래쪽으로 스크롤하면 CDN이 나온다. CDN에서 <link ... 코드를 복사해서 html 문서에 붙여넣는다. 
    ② Bootstrap icons 페이지에서 원하는 아이콘을 선택하여 클릭한 후 <i ... 코드를 복사한다.
    ③ html 문서에 붙여넣고 글자 속성을 적용한다.
    -->
    <style>
        i { font-size: 42px; color: #ef0d9c; }
    </style>
    <script src="https://kit.fontawesome.com/11390cb447.js" crossorigin="anonymous"></script>
    <!--
    ① 폰트어썸 스크립트 태그를 html 문서에 포함시킨다.
    ② 폰트 아이콘 사용방법은 부트스트랩 아이콘과 동일하다.
    -->
</head>
<body>
    <h3>부트스트랩 아이콘</h3>
    <p><i class="bi bi-person-heart"></i> getbootstrap.com에 '부트스트랩 아이콘' 사용방법이 있다.</p>
    <p><i class="fa-regular fa-user"></i></p>
</body>
</html>
