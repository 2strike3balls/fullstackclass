<!-- 태그의 기본문법
<, > : 꺾쇠
html : 요소명
태그 : 꺾쇠 + 요소명
요소 : 시작태그 + 내용 + 끝태그 -->
<!DOCTYPE html>
<!-- 선언문 : html 문서임을 선언한다. -->
<html lang="ko">
<!-- 시작태그, html 문서의 시작을 명시 -->
<head>
    <meta charset="UTF-8">
    <!-- meta 태그는 html 문서의 정보를 지정한다. 단일태그(meta, link, img, input), 시작태그에는 속성과 속성값을 입력한다.(charset 속성, UTF-8 속성값) : 문자 설정을 "UTF-8(120여국의 문자 인코딩 설정)"로 한다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 웹을 구현할 때 반드시 필요한 메타 태그이다.
    웹 브라우저의 너비값을 단말기의 너비값에 맞추고 초기 화면 비율을 100%로 설정한다. -->
    <title>HTML 기본 문서</title>
    <!-- 웹 브라우저의 제목표시줄에 표시되는 텍스트를 시작태그와 끝태그 사이에 작성한다. -->
</head>

<body>
    <h1>HTML 문서의 기본 형식</h1>
    <!-- 태그(박스)는 웹콘텐츠(텍스트(제목,본문), 이미지, 비디오, 오디오)를 저장하는 용도로 사용한다. -->
</body>
</html><!-- 끝태그, html 문서의 끝을 명시 -->
