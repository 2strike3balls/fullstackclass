<!-- 
※ 제이쿼리는 '자바스크립트 라이브러리'이다.
※ 웹 표준(Web Standard) 프로그래밍은 구조(Structure)와 표현(Style), 기능(Functionally)으로 나누어져 있으므로 html 문서에 있는 요소를 스크립트 영역에서 선택한다.
※ 제이쿼리는 '요소를 조작'하거나 '이벤트(클릭, 스크롤 등)를 처리'하기 위해 사용한다.
※ 제이쿼리 함수의 역할 : ① 요소를 선택한다. ② 요소를 생성한다.
    $('CSS 선택자') : 요소를 선택한다. 요소를 제이쿼리 함수로 선택하면 '문서 객체(Document Object Model)'가 된다.
    $('<p>제이쿼리 시작</p>') : p 요소를 생성한다.
※ 함수와 메소드의 개요
    변수 선언(변수명)은 메모리에 '데이터'를 저장할 '저장 공간'을 만든다.
    > 저장한 데이터를 '재사용'하기 위해 변수 선언을 한다.
    함수 선언(함수명())와 메소드 선언(메소명())은 메모리에 '명령어'를 저장할 '저장 공간'을 만든다.
    > 저장한 명령어를 '재사용'하기 위해 함수와 메소드를 선언한다.
※ 변수의 명명규칙
    - 모두 소문자로 작성한다.
    - 숫자로 시작하면 안된다.
    - 명사를 사용한다.
※ 함수와 메소드의 명명규칙
    - 첫글자는 소문자로 시작한다.
    - 두 단어가 합쳐진 형태이면 두번째 단어의 첫글자를 대문자로 작성한다.
    예) addNumber() : 카멜 표기법
    - 동사를 사용한다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 시작</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        // $(document) : html 문서를 선택한다.
        // ready() : 하드디스크에 있는 html 문서가 메모리로 완전히 로드된 상태를 인식한다.
        // function() {} : 익명(이름이 없다) 함수는 { } 안에 있는 명령어를 바로 실행하는 바로 실행 함수이다. 함수 선언의 기본문법은 'function 함수명() { 명령어 }' 인데, 익명 함수는 함수명이 없는 함수이다.
        // $(document).ready(function(){ 명령어 });
        // html 문서를 모두 해석하면 익명함수의 { } 안의 명령어를 실행한다.
        // $(function(){ 명령어 });

        // alert('메시지') : 경고창을 띄우면서 경고창에 메시지를 출력하는 함수로 함수와 메소드의 실행 여부를 확인할 때 사용한다.
        // alert(변수명) : 변수에 저장된 값을 경고창에 출력하므로 변수에 저장된 값을 확인할 때 주로 사용한다.
        // confirm('메시지') : 메시지를 출력하고 [확인]과 [최소] 버튼을 출력하여 true 또는 false 값을 받을 때 사용한다.
        // prompt('메시지') : 입력폼이 출력되어 값을 받을 때 사용
        $(function(){
            // ※ 이벤트(사용자 행위) 처리 : 이벤트 대상(요소), 이벤트 등록 메소드(click(), mouseenter(), mouseleave(), resize(), scroll(), change(), focus(), submit() 등), 명령어
            // ① $('#hideBtn') : 제이쿼리 함수로 이벤트 대상을 선택한다.
            // ② 이벤트 대상에 이벤트 등록 메소드를 연결한다.
            // ③ 익명함수의 { } 내부에 실행할 명령어를 작성한다.
            $('#hideBtn').click(function(){
                alert('HIDE 버튼을 클릭했습니다.');
                var result = confirm('p 요소를 안보이게 할까요?'); // 유효성 검증
                alert(result);
                // confirm()는 확인을 누르면 true, 취소를 누르면 false를 반환한다.
                // = 는 '대입 연산자'로 오른쪽에 있는 값을 왼쪽에 있는 변수에 저장한다.
                // var result는 변수 선언으로 메모리상에 있는 저장공간을 만들고 저장공간의 이름(변수명)을 result라고 선언하는 것이다. result 저장공간에 저장된 데이터를 사용할 때는 '변수명'으로 사용한다.
                // if 문 : () 안에 있는 조건이 참(true)일 때 또는 거짓(false)일 때를 구분하여 명령어를 실행한다.
                // confirm 창에서 [확인] 버튼을 누르면 p 요소를 안보이게 한다.
                if (result) { // 만약에 조건이 참(true)이면 { } 안에 명령어를 실행한다.
                    $('p').hide(); // 선택한 요소를 안보이게 한다.
                    // 이벤트 효과 메소드 : hide() : 안보이게 한다, fadeOut() : 서서히 안보이게 한다, slideUp() : 위로 올라가면서 안보이게 한다.
                }
            });

            // 이벤트 처리 : ① 이벤트 대상(버튼, 입력폼, 웹브라우저 등), ② 이벤트 대상에 이벤트 등록 메소드를 연결(click, focus, change, scroll, mouseenter, mouseleave ...), ③ 익명함수의 { } 내부에 실행할 명령어(이벤트 효과 메소드)를 작성한다.
            $('#showBtn').click(function(){
                alert('p 요소를 보여줍니다.');
                $('p').show(); // 선택한 요소를 보이게 한다.
                // 이벤트 효과 메소드 : show() : 보이게 한다, fadeIn() : 서서히 보이게 한다, slideDown() : 밑으로 내리면서 보이게 한다.
            });

            $('#inputBtn').click(function(){
                // 입력폼에 입력된 텍스트를 p 요소의 콘텐츠로 변경한다.
                var msg = prompt('p요소의 콘텐츠를 변경할 텍스트를 입력하세요.');
                $('p').text(msg); // text('텍스트')는 선택한 요소에 텍스트를 넣는다.
                // html('태그') : 태그가 적용된다.
            });
        });
    </script>
</head>
<body>
    <button type="button" id="hideBtn">HIDE</button>
    <button type="button" id="showBtn">SHOW</button>
    <button type="button" id="inputBtn">INPUT</button>
    <p>제이쿼리를 시작합니다. 이벤트 등록 메소드로 이벤트를 인식합니다.</p>
</body>
</html>
