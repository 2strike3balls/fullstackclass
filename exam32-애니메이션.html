<!--
    $('선택자').animate({ 스타일속성:스타일값 }, 지속시간);
    - 지속시간은 밀리초(1000이 1초) 또는 키워드(slow, fast)로 지정한다.
    - 메소드의 전달인자에 { }는 객체이다. 객체는 속성과 속성값을 : 으로 구분하여 반복해서 작성한다.
    - { 속성:속성값, 속성:속성값, 속성:속성값 ... }
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        .container { position:relative; }
        h3 { text-align:center; }
        ul.menu {
            list-style:none;
            display:flex; justify-content:center; flex-wrap:wrap;
            margin:30px 0;
        }
        ul.menu li { padding:0 5px; }
        img { position:absolute; width:100%; } /* 반응형 이미지 */
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h3>버튼을 클릭하면 요소의 크기가 변경된다.</h3>
        <ul class="menu">
            <li><button type="button" class="btn">원본 이미지</button></li>
            <li><button type="button" class="btn1">가로 100픽셀</button></li>
            <li><button type="button" class="btn2">가로 300픽셀</button></li>
            <li><button type="button" class="btn3">가로 500픽셀</button></li>
            <li><button type="button" class="btn4">확대+이동</button></li>
            <li><button type="button" class="btn5">초기화</button></li>
            <li><button type="button" class="show">show</button></li>
            <li><button type="button" class="hide">hide</button></li>
            <li><button type="button" class="toggle">toggle</button></li>
        </ul>
        <img src="imgs/slide1.jpg" alt="슬라이드 이미지">
    </div>
</body>
</html>
