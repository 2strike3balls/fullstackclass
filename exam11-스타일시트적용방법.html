<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 시트 적용 방법</title>
    <link rel="stylesheet" href="./css/exam11.css"><!--외부 스타일시트 적용 방법-->
    <style>
        /* 내부 스타일시트 적용 방법 */
        p { background:orange; }
    </style>
</head>
<body>
    <p style="background:orangered;">인라인 스타일시트 적용 방법</p>
    <h2>태그 선택자</h2>
    <p class="box">box</p>
    <p id="box">아이디 선택자</p>
    <p class="box">copy box</p>
</body>
</html>
